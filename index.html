<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <section class="stat-card">
        <div class="img"><div class="overlay"></div></div>
        <h1 class="main-heading">Get <span class="insights">insights</span> that help your business grow.</h1>
        <div class="txt-description">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </div>
        <div class="stats">
          <span class="stat"
            ><span class="stat-num">10k+</span
            ><span class="stat-title">companies</span></span
          >
          <span class="stat"
            ><span class="stat-num">314</span
            ><span class="stat-title">templates</span></span
          >
          <span class="stat"
            ><span class="stat-num">12M+</span
            ><span class="stat-title">Queries</span></span
          >
        </div>
      </section>
    </main>
  </body>
</html>
